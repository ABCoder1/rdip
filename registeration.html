<!DOCTYPE html>
<html>
<head>
	<title>Registeration Form</title>
	<link rel="stylesheet" type="text/css" href="registeration.css">
</head>
<body>
	<div id="div1">
		<a href="https://www.iiit.ac.in/">
		<img src="https://www.iiit.ac.in/img/iiit-new.png" id="img1">
		</a>
 
		<div id="topright">
			<a href="https://serc.iiit.ac.in/rdip"><p id="txt0"><u><b>RDIP</b></u></p></a>
		</div>

		<div id="menu_clr">
			<center>
			<img src="https://coachharder.com/wp-content/uploads/2017/05/Dark-Grey-Post-Header.jpg" id="header">
			</center>

		</div>

		<div id="menu_opt">
				<p id="menu1"><a href="homepage.html" class="link">Home</p></a>
				<p id="menu2"><a href="registeration.html" class="link">Registeration Form</a></p>

		</div>
		<br><br><br>
		<div id="form_div">
			
			<form method="get" id="frm">
				<table id="tbl">

					<tr>
						<th>
							<label for="Name">First Name : </label>
						</th>

						<th>
							<input type="text" id="Name">
						</th>
					</tr>
					
					<tr>
						<th>
							<label for="email">E-mail : </label>
						</th>

						<th>
							<input type="email" id="email">
						</th>
					</tr>

					<tr>
						<th>
							<label for="phn">Phone No. : </label>
						</th>

						<th>
							<input type="Number" id="phn">
						</th>
					</tr>

					<tr>
						<th>
							<label for="gender">Gender : </label>
						</th>

						<th>
							<input type="radio" id="choice"> Male </input>

							<input type="radio" id="choice"> Female </input>


							<input type="radio" id="choice"> Other </input>

						</th>
					</tr>

					<tr>
						<th>
							<label for="gender">Reason for RDIP: </label>
						</th>

						<th>
							<input type="radio" id="gender"> HTML </input>

							<input type="radio" id="gender"> CSS </input>


							<input type="radio" id="gender"> javaScript </input>

						</th>
					</tr>

					<tr>
						<th>
							<label for="college">College: </label>
						</th>

						<th>
							<input type="text" id="college">
						</th>
					</tr>

					<tr>
						<th>
							<input type="checkbox" id="decl">
						</th>

						<th>
							<label for="decl">I declare above details given by me are true.</label>
						</th>
					</tr>

					<tr>
						<th>
							<button>
							<a href="details.html" class="link2">Submit</a>
							</button>
						</th>

						<th>
							<input type="reset">
						</th>
					</tr>

				</table>
			</form>

		</div>	

	</div>

</body>
</html>
